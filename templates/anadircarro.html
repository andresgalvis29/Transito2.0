<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/rent-a-car.png" type="image/x-icon">

</head>
<body>
    <form action="/guardarcarro" method="POST">
        <div class="container">
            <div  class="form-group" >
                <input class="form-control" type="text" name="carro" placeholder="Placas">
            </div>
    
            <div class="form-group">
                <select name="marca" id="">
                    {%for marca in marca %}
                        <option value="{{marca[0]}}">{{marca[0]}}</option>
		            {%endfor%}

                </select>
            </div>
    
            <div class="form-group">
                <input class="form-control" type="date" name="fechadefabricacion" placeholder="fecha de fabricacion">
            </div>
    
            <div class="form-group">
                <input class="form-control" type="text" name="concesionaria" placeholder="concesionaria">
            </div>
    
            <div class="form-group">
                <input class="form-control" type="text" name="motor" placeholder="CC del motor">
            </div>

            <div class="form-group">
                <select name="conductor" id="">
                    {%for conductor in conductor %}
                        <option value="{{conductor[0]}}">{{conductor[0]}}</option>
		            {%endfor%}

                </select>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrar Conductor</button>
            </div>
        </div>
        
    </form>
    
</body>

<!-- vinculando a libreria Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
